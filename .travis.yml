language: node_js
node_js:
  - 8.9.0
cache:
  directories:
    - node_modules
before_install:
  - npm install hexo-cli -g
install:
  - npm install
script:
  - hexo clean
  - hexo generate
after_script:
  - cd ./public
  - git init
  - git config user.name "wddclass"
  - git config user.email "rocytm@vip.qq.com"
  - git add .
  - git commit -m "TravisCI 自动部署"
  # Github Pages
  - git push --force --quiet "https://${CI_TOKEN}@${GH_REF}" master:master
  # Coding Pages
  - git push --force --quiet "https://ibaim:${CO_TOKEN}@${CO_REF}" master:master

branches:
  only:
    - blog

env:
  global:
    # Github Pages
    - GH_REF: git@github.com:wddclass/wddclass.github.io.git
    # Coding Pages
    - CO_REF: git@git.dev.tencent.com:ibaim/WddSpace-CLI.git
